<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>HTML Academy: Мишка</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.min.css">

</head>
<body>

  <header class="head">
    <div class="head__logo">
      <img src="img/logo.png" alt="" class="logo" height="36">
      <p>Видеосервис</p>
    </div>
    <div class="head__search">
      <input class="head__input" type="search" name="search" placeholder="Поиск...">
      <button class="head__btn">Найти</button>
    </div>
    <button class="head__login">Войти</button>
  </header>

  <main class="content">
    <div class="content__tab">
      <h1>Фильмы</h1>
      <h1>Телеканалы</h1>
    </div>
    <div class="content__news">
      <h2>Новинки</h2>
      <div class="content__new-items">
        <div class="item">
          <img src="img/image-1.png" alt="">
          <h3>Мульт в кино. Выпуск №103. Некогда грустить!</h3>
        </div>
        <div class="item">
          <img src="img/image-2.png" alt="">
          <h3>Новый Бэтмен</h3>
        </div>
        <div class="item">
          <img src="img/image-3.png" alt="">
          <h3>Однажды... в Голливуде</h3>
        </div>
        <div class="item">
          <img src="img/image-4.png" alt="">
          <h3>Стриптизёрши</h3>
        </div>
      </div>
    </div>
    <div class="content__genres">
      <h2>Жанры</h2>
      <div class="content__genres-items">
        <div class="item-1 item">
          <h4>Комедии</h4>
        </div>
        <div class="item-2 item">
          <h4>Драмы</h4>
        </div>
        <div class="item-3 item">
          <h4>Фантастика</h4>
        </div>
        <div class="item-4 item">
          <h4>Ужасы</h4>
        </div>
      </div>
    </div>
  </main>

  <footer>

  </footer>



  <script src="js/script.js"></script>
  <script src="js/picturefill.js"></script>

</body>
</html>
